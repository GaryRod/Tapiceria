<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilos.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Muebles</title>
</head>
<body>
    <header class="cont-header">
        <h1 class="cont-header__titulo">Muebles</h1>
        <nav class="cont-header__nav">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="cont-header__lista">
                <li class="cont-header__lista-item"><a href="">Inicio</a></li>
                <li class="cont-header__lista-item"><a href="">Productos</a></li>
                <li class="cont-header__lista-item"><a href="">Nosotros</a></li>
            </ul>
        </nav>  
    </header>
    <section class="cont-inicio">
        <div class="cont-inicio__texto">
            <p>¿Tienes un sofa, sillas o demas muebles que necesiten reparación? ¡Comunicate con nosotros y te lo arreglamos!</p>
        </div>
            <picture>        
                <source srcset="imagenes/sofa-1-300.jpg" media="(max-width: 630px)">
                <source srcset="imagenes/sofa-1.jpg">
                <img src="imagenes/sofa-1.jpg" alt="images">
          </picture>  
    </section>

    <section class="cont-prod">
        <h2 class="cont-prod__subtitulo">Mirá algunos de nuestros trabajos</h2>
        <div class="cont-prod__tarjetas">
            <div class="cont-prod__column">
                <div class="cont-prod__imgs">
                    <img src="imagenes/sofa-2.jpg" alt="imagen">
                </div>      
                <div class="cont-prod__imgs">
                    <img src="imagenes/sofa-3.jpg" alt="imagen">
                </div class="cont-prod__imgs">
            </div>
            <div class="cont-prod__column">       
                <div class="cont-prod__imgs">
                    <img src="imagenes/silla1.jpg" alt="imagen">
                </div>     
                <div class="cont-prod__imgs">
                    <img src="imagenes/silla2.jpg" alt="imagen">
                </div>
            </div>
            <div class="cont-prod__column">       
                <div class="cont-prod__imgs">
                    <img src="imagenes/sillon-in-1.jpg" alt="imagen">
                </div>     
                <div class="cont-prod__imgs">
                    <img src="imagenes/sillon-in-2.jpg" alt="imagen">
                </div>
              </div>      
        </div>
    </section>

    <a href="https://www.youtube.com/watch?v=8Zh1vHTzxLk&list=RDMM3xlsuzUUeUw&index=12"  target="_blank">
    <img src="imagenes/whatsapp-logo.png" alt="logo" width="50px" height="50px" class="logo">
    </a>

    
</body>
</html>
